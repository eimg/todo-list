<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>

	<link rel="stylesheet" href="style.css" />

	<script src="jquery.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>Task List <span>0</span></h1>

		<div id="spinner">
			<img src='spinner.gif' />
		</div>

		<ul id="tasks"></ul>
		<ul id="done"></ul>

		<div id="new-task">
			<input type="text" /><button>+</button>
		</div>
	</div>
</body>
</html>
